    </div>

  <!-- Section Pregunta Cuántos Juegos -->
  <section id="">
    <div id="" class="container-fluid text-center bg-dark text-light px-5">

        <form action="#" name="form" id="form">
          <label for="text" class="form-label fw-bold pb-2">
            Ingrese un número entre 1 y 20
          </label>
          <input id="input_number" type="number" class="form-control text-center" min="0" step="1">
        </form>
        <div class="d-grid pb-2">
          <button id="btn_accept" type="button" onclick='' class="btn btn-outline-light">
            Aceptar
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- Sección Contenido -->
  <section class="d-none" id="sec_content">
    <div id="" class="container-fluid text-center px-5 pb-3">
      <div class="container-fluid">
        <div class="row">
          <div id="div_msg_out_of_range" class="col text-center fw-bold pt-3 d-none">

          </div>
        </div>
        <div class="row">
          <div id="div_multiplication" class="col text-center fw-bold pt-3 d-none">

          </div>
        </div>
        <div class="row">
          <div id="div_factorial" class="col text-center fw-bold pt-3 d-none">

          </div>
        </div>
      </div>
